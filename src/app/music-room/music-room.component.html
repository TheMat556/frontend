<div class="flex flex-col justify-center h-screen items-center relative w-screen">
  <div class="relative z-10">
    <ng-template #loadingSpinner>
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </ng-template>

    <ng-template #deviceModal>
      <app-device-modal [devices]="this.devices"></app-device-modal>
    </ng-template>

    <div class="justify-center items-center flex flex-col mb-3">
      <h1 class="font-bold text-2xl">RoomID</h1>
      <p>{{this.roomService.room.roomIdentifier}}</p>
    </div>

    <div class="mb-5 w-96 justify-between text-[30px] flex">
      <i class="bi bi-box-arrow-right cursor-pointer" (click)="leaveRoom()"></i>
      <i class="bi bi-gear-fill cursor-pointer" routerLink="/create-room"></i>
    </div>

    <app-search-field></app-search-field>

    <div class="flex justify-center mt-3">
      <div class="card w-96 bg-base-100 shadow-xl relative">
        <img class="rounded-[20px] z-[5] absolute" [src]="songDetails.currentImgUrl"/>
        <div class="w-96 h-96 flex justify-center items-center">
          <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
      </div>
    </div>

    <div class="mt-10 w-96">
      <h2 class="text-[22px] font-semibold">{{ songDetails.songTitle }}</h2>
      <p>{{ songDetails.artist }}</p>
    </div>

    <div class="relative flex flex-col mt-5">
      <progress class="progress w-96 bg-base-300 progress-primary" [value]="songDetails.currentProgress"
                [max]="songDetails.songDuration"></progress>
      <div class="flex justify-between mx-2">
        <p>
          {{ formatDuration(songDetails.currentProgress) }}
        </p>
        <p>
          {{ formatDuration(songDetails.songDuration) }}
        </p>
      </div>

      <div class="flex justify-between mx-5 mt-2 text-[60px]">
        <i (click)="rollBackSong()" class="bi bi-skip-start cursor-pointer"></i>
        <i *ngIf="songDetails.playingStatus" class="bi bi-pause-circle-fill cursor-pointer" (click)="togglePlayingStatus()"></i>
        <i *ngIf="!songDetails.playingStatus" class="bi bi-play-circle-fill cursor-pointer" (click)="togglePlayingStatus()"></i>
        <i (click)="skipSong()" class="bi bi-skip-end cursor-pointer"></i>
      </div>

      <div class="flex justify-center items-center">
        <h2 class="text-[22px] font-semibold">{{ songDetails.currentVotes }}/{{ songDetails.neededVotesToSkip }}</h2>
      </div>
    </div>
  </div>

  <div class="z-1">
    <div class='absolute w-[40%] h-[35%] top-0 pink__gradient'></div>
    <div class='absolute w-[50%] h-[50%] left-20 bottom-20 blue__gradient'></div>
  </div>

</div>
