<div class="flex justify-center items-center h-screen">
  <div class="card w-96 bg-base-200 shadow-xl">
    <div class="card-body items-center text-center">
      <h2 class="card-title">Create your room</h2>

      <p class="text-[14px] text-neutral-content">
        Guest Control of Playback State
      </p>

      <div class="flex gap-10">
        <div>
          <input type="radio" [(ngModel)]="guestCanPause" value="true" checked>
          <p>
            Play/Pause
          </p>
        </div>
        <div>
          <input type="radio" class="text-left" [(ngModel)]="guestCanPause" value="false">
          <p>
            No Control
          </p>
        </div>
      </div>

      <div mt-1>
        <input type="text" class="text-center" [(ngModel)]="votesToSkip">
        <p>
          Votes required to skip a song
        </p>
      </div>

      <div class="card-actions mt-4">
        <button class="btn btn-primary" (click)="createRoomOnClick()">Create</button>
        <button class="btn btn-secondary" routerLink="..">Back</button>
      </div>
    </div>
  </div>
</div>
